<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To Your <span class="font-semibold text-purple-600">bank Account
            </span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block rounded border-gray-100 w-3/4 mb-4 px-2 py-1" type="text"
                    placeholder="your email">
                <input id="user-pass" class="border block rounded border-gray-100 w-3/4 mb-4 px-2 py-1" type="password"
                    placeholder="pasword">
                <button id="login-sbmit" class="bg-yellow-600 px-5 py-2 rounded text-white font-medium">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
